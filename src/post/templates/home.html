<!-- templates/home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>
        <h1>Welcome to the Home Page</h1>
    </header>
    <main>
        <h2>Posts:</h2>
        <ul>
            {% for post in posts %}
            <li>
                {{ post.title }} - {{ post.content }}
                <form action="{% url 'post:post-delete' pk=post.pk %}" method="post">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
