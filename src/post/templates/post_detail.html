<!-- templates/post/post_detail.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <form action="{% url 'post:post-delete' pk=post.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</button>
    </form>
</body>
</html>
